<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let myinput = prompt("태어난 연도를 입력하세요.")
        console.log("내 나이는 "+(2021-myinput+1)+" 입니다.")

        let timeinput = prompt("초단위 시간을 입력하세요.")
        if(timeinput>=3600) {
            alert("오류")
        }
        else {
            console.log(Math.floor(timeinput/60)+"분"+timeinput%60+"초")  
        }
        let guguinput = prompt("숫자를 입력하세요.")
        for(let i = 1; i<10; i++)
            console.log(`${guguinput}x${i}=${guguinput*i}`);
        
        // `(그레이브)키로 감싸고 변수나 숫자 연산한 걸 문자열 안에 삽입하려면 ${여기에} 집어넣으면 된다.
        console.log(`내 나이는 ${2021-myinput+1}살`)

        //java : String.Format
        //c# : $
    </script>
</head>
<body>
    <h1>결과물은 console에 출력하면 된다.</h1>
    <h1>1. 내가 태어난 연도를 입력받아서, 내 나이를 출력</h1>
    <h1>2. 초단위의 시간을 입력받아서 분과 초로 출력</h1>
    <h1>단, 3600ch(=1시간)이 되면 오류메시지 alert</h1>
    <h1>2번에서는 오늘 배운 건 아니지만 예전에 배웠을 % 연산자</h1>
    <h1>3. 내가 입력한 숫자에 대한 구구단 출력</h1>
</body>
</html>
