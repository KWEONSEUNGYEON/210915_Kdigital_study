<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // let myh1 = document.createElement('h1')
        // myh1.innerText = "자바스크립트로 태그추가"
        // document.body.appendChild(myh1)
        function nextRandomInteger(limit) {
            return Math.round(Math.random()*limit)
        }
        let randomAlphabet = (function() {
            let alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
            return function(){
                return alphabet.charAt(nextRandomInteger(25))

            }
        })()
        function randomSpeed(maxSpeed) {
            return Math.random()*maxSpeed - Math.random()*maxSpeed
        }
    </script>
    <script>
        let canvasWidth = 700
        let canvasHeight = 400
        function MovingText() {
            this.x = nextRandomInteger(canvasWidth)
            this.y = nextRandomInteger(canvasHeight)
            this.vx = randomSpeed(10)
            this.vy = randomSpeed(10)
            this.b = document.createElement('h1')
            this.b.innerText = randomAlphabet()
            this.b.style.position = 'fixed'
            document.body.appendChild(this.b)
            this.move = function()
            {
                if(this.x<0 || this.x>canvasWidth)
                    this.vx *= -1
                if(this.x<0 || this.y>canvasWidth)
                    this.vy *= -1
                this.x += this.vx
                this.y += this.vy

                this.b.style.left = this.x+'px'
                this.b.style.top = this.y+'px'
            }
        }
    </script>
    <script>
        window.onload = function() {
            let movingTexts = []
            for(let i = 0; i<100; i++) {
                movingTexts.push(new MovingTexts())
            }
            setInterval(() => {
               for(let i in movingTexts)
                    movingTexts[i].move() 
            }, 1000/30);
        }
    </script>
</body>
</html>
