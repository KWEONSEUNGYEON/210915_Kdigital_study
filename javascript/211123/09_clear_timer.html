<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        let timerid
        let count =0
        timerid = setInterval(() => {
            count++
            console.log("count = "+count)
        }, 1*1000); 
        
        setTimeout(() => {
           console.log("이제 그만~")
           clearInterval(timerid) 
        }, 10*1000);//1000ms = 1s
    </script>
</body>
</html>
