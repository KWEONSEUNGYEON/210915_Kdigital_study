<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log('1초후에 해당함수 한 번 수행')
        }, 1*1000);

        let count = 0;
        setInterval(() => {
            count++;
            console.log(count+'1초에 한 번 실행!!')
        }, 1*1000);
    </script>
</body>
</html>
