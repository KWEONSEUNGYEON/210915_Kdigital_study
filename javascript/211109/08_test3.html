<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Mymonth()
        {
            let myImg = document.querySelector("#month").value
            let myImage = document.querySelector("#p1")
            switch (Number(myImg)) {
                case 12: case 1: case 2:
                    myImage.src = "01.png"
                    break;
                case 3: case 4: case 5:
                    myImage.src = "02.png"
                    break;
                case 6: case 7: case 8:
                    myImage.src = "04.png"
                    break;
                case 9: case 10: case 11:
                    myImage.src = "03.png"
                    break;
            
                default:4
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>당신이 태어난 월의 계절이미지입니다.</h1>
    <input type="text" id="month">
    <button onclick="Mymonth()">태어난 월의 계절이미지 보기</button>
    <br>
    <img id = "p1">
</body>
</html>
