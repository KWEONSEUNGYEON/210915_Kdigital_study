<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{display: inline-block; border: 1px solid black; border-radius: 25px 25px 25px 25px; padding: 5px;}
    </style>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <br>
    <button>로또 색깔입히기</button>
    <button id="random_color">로또랜덤색깔</button>
    <button id="random_allcolor">로또ALL랜덤색깔</button>
    <script>
        let lotto = []
        for(let i = 0; i<7; i++) { 
            let num = Math.floor(Math.random()*45)+1
            if(i>0) {
                if(lotto.indexOf(num) != -1) {
                    i--
                    continue
                }
            }
            lotto[i] = Number(num) //i값이 0일때는 진행
        }
        // let h1list = document.querySelectorAll('h1') 아래와 동일한 소스
        let h1list = document.getElementsByTagName('h1')
        let i = 0
        for(let item of h1list) {
            item.innerText = lotto[i]
            i++
        }
    </script>
    <script>
        let mybutton = document.querySelector('button')
        mybutton.onclick = function() {
            // let temph1list = document.querySelectorAll('h1')
            for(let item of h1list) {
                item.style.backgroundColor ='springgreen'
            }
        }
        let random_button = document.querySelector('#random_color')
        let mycolor = ['yellow', 'blue', 'red', 'pink', 'green']
        
        random_button.onclick = function() {
            for(let item of h1list) {
                let mc = Math.floor(Math.random()*mycolor.length)
                item.style.backgroundColor = mycolor[mc]
            }
        }
        let random_button2 = document.querySelector('#random_allcolor')

        random_button2.onclick = function() {
            let mc2 = Math.floor(Math.random()*mycolor.length)
            for(let item of h1list) {
                item.style.backgroundColor = mycolor[mc2]
            }
        }
    </script>
</body>
</html>
